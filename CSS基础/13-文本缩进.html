    <p>
        湖北武汉是这次疫情的重要发生源，新型冠状肺炎由武汉迅速传播。先是南方地区，接着是北方某些区域，就连处于青藏高原的地区也没能幸免。各地区纷纷援助武汉，有送医疗设备的，有送物资的，有送粮食的……内蒙古自治区为响应国家“一方有难，八方支援”的号召，为武汉地区送去了大量土豆和白菜，众志成城，共抗疫情。微博上还组织了一场“各地美食给武汉热干面加油”的帖子。“我在北京，北京炸酱面给武汉热干面加油！”“我在湖南，常德米粉给武汉热干面加油！”“我在内蒙古，烤全羊给武汉热干面加油！”各式各样精美的图文，让人潸然泪下，感动不已。
