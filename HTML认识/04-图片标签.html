<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt : 替换文本，当图片不显示的时候就显示的文字 -->
    <img src="桌面.png" alt="图片加载失败" title="桌面图片" width="400" height="">
    <!-- 这是title属性，当鼠标悬停时，才显示的文本 -->
    <!-- width是等比例缩放，height是单调整高度 -->
    <!-- ./是相对路径的意思 -->
</html>
